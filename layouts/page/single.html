{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf pa3 pa4-ns mw7 dark-gray">
      <header>
        <p class="f6 b tracked">
          {{ humanize .Section | upper  }}
        </p>
        {{ if not .Params.omit_main_heading }}
          <h1 class="f1">
            {{ .Title }}
          </h1>
        {{ end }}
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links nested-img">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
