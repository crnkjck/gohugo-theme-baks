<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw5 hover-white no-underline white-90 tshadow-1 dib">
      {{ with .Site.Params.site_logo }}
        <img src="{{ . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    {{ $currentPage := . }}
    <div class="flex-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="pl0 ml-1 mr-3">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib mr3 ph1 pb1 bb {{ if $currentPage.IsMenuCurrent "main" . }}b--white-90{{ else }} b--transparent {{ end }}">
            <a class="hover-white no-underline white-90 tshadow-1" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
    </div>
  </div>
</nav>
